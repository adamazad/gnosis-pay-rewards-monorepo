generates:
  ./src/graphql/generated/ens.ts:
    schema: 'https://api.thegraph.com/subgraphs/name/ensdomains/ens'
    documents: 'node_modules/@karpatkey/so-subgraph-queries/queries/*.{gql,graphql}'
    plugins:
      - add
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      content:
        - // eslint-disable @typescript-eslint/ban-ts-comment
        - // @ts-nocheck
        - // This file is generated by graphql-codegen
        - // prettier-ignore
      fetcher: 'graphql-request'
      addInfiniteQuery: true
      exposeQueryKeys: true
      exposeFetcher: true
